services:
  - type: web
    name: flowise-docker-render
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    repo: https://github.com/FlowiseAI/Flowise
    branch: main
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key : DATABASE_PATH
        value: /opt/render/.flowise
      - key : SECRETKEY_PATH
        value: /opt/render/.flowise/
    disk:
      name: flowise-disk
      mountPath: /opt/render/.flowise
      sizeGB: 1
